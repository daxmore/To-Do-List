<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do-List</title>
    <link rel="stylesheet" href="style.css">
    <!-- <script src="index.js"></script> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <main>
        <div class="main">
            <h2 class="heading">To-Do-List</h2>
            <input type="text" id="text" class="text">
            <span class="spanClass"></span>
            <div class="listitem" id="items">
                <ul id="box">
                </ul>
            </div>
        </div>
    </main>
    <script>
        const text = document.querySelector("#text")
        const listitems = document.querySelector("#box")
        const ultag = document.querySelector(".box")

        text.addEventListener(
            "keyup",
            function (list) {
                if (list.key == "Enter") {
                    lists(text.value);
                    text.value = "";
                }
            }
        )

        const lists = (text) => {
            const items = document.createElement("li");
            items.innerHTML = `
            ${text}`;

            items.addEventListener(
                "click",
                function () {
                    items.classList.toggle("click")
                }
            )
            if(text==null||text==""){
            document.querySelector("span").innerHTML=`Enter The Task`;
            items.style.visibility="hidden";
            items.style.display="none";
        }

            items.addEventListener(
                "dblclick",
                function () {
                    items.remove();
                }
            )
            listitems.appendChild(items)
        }
    </script>
</body>

</html>
